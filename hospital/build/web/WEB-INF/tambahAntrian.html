           function loadDoc() {

                                var url = "http://202.94.83.190:8080/165314021RS3/webresources/pasien/cariPasien?noRm=" + nrm.value;
                                var xhttp = new XMLHttpRequest();
                                xhttp.open("GET", url, true);
                                xhttp.send();
                                xhttp.onreadystatechange = function () {
                                    if (this.readyState == 4 && this.status == 200) {
                                        var objj = JSON.parse(this.responseText);
                                        document.getElementById("nama").value = objj.nama;
                                        document.getElementById("nik").value = objj.nik;
                                        document.getElementById("alamat").value = objj.alamat;
                                    }
                                };
                            }


                            function make_json(form) {
                                var json = {
                                    "tanggal": form.tanggal.value,
                                    "noRm": form.nik.value,
                                    "nama": form.nama.value,
                                    "alamat": form.alamat.value,
                                    "namaKlinik": form.namaKlinik.value
                                };
                                var html = JSON.stringify(json, 0, 100);

                                var Url = "http://202.94.83.190:8080/165314021RS3/webresources/Antrian/addAntrian";
                                var xhr = new XMLHttpRequest();
                                xhr.open('POST', Url, false);
                                xhr.setRequestHeader("Content-type", "application/json");
                                xhr.send(html);

                                document.getElementById("berhasil").innerHTML = "Pendaftaran Berhasil";
                                return false;
                            }
  
        function load() {
            var email = b.value;
            var pw = a.value;
            var url = 'http://202.94.83.190:8080/165314021RS2/webresources/User/login1?email=' + email + '&password=' + pw;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var user = JSON.parse(this.responseText);
                    if (user !== null) {
                        window.open("index.html", "_self");
                    } else {
                        alert("Login Gagal");
                    }

                    document.getElementById("demo").innerHTML =
                            this.responseText;
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }
